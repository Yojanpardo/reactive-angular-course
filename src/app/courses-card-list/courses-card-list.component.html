<!--
            We use the async pipe to automatically subscribe to our observable variable and get, in this case, a list of courses.
            Its very important to do this in a reactive style programming in angular
            The async pipe subscribes to the observable and make the values emitted by the observable available in the html template
            The async pipe also take care about unsubscribe to the observable
          -->
<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">

  <mat-card-header>

    <mat-card-title>{{course.description}}</mat-card-title>

  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl">

  <mat-card-content>
    <p>{{course.longDescription}}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">

    <button mat-button mat-raised-button color="primary" [routerLink]="['/courses', course.id]">
      VIEW COURSE
    </button>

    <button mat-button mat-raised-button color="accent" (click)="editCourse(course)">
      EDIT
    </button>

  </mat-card-actions>

</mat-card>
